<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chiffrage</title>
</head>
<body>

    <h1>Chiffrement César</h1>

    <div bloc1></div>
        <h2>Chiffrer</h2>
        <label for="texte">Texte en clair</label><br>
        <input type="text" name="texte" id="chiffrer" placeholder="Tape ton message ici">
        <button id="coder">Coder</button>

    <div bloc2></div>
        <h2>Clé de chiffrement</h2>
        <label for="texte">Clé de chiffrement</label><br>
        <input type="text" name="texte" id="clé" placeholder="Entre ton chiffre ici">
    
    <div bloc3></div>
        <h2>Déchiffrer</h2>
        <label for="texte">Texte chiffré</label><br>
        <input type="text" name="texte" id="chiffrer" placeholder="Colle ton texte chiffré">
        <button id="decoder">Décoder</button>

    <script src="script.js"></script>
    
</body>
</html>
