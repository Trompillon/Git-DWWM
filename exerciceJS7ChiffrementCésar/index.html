<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chiffrage</title>
</head>
<body>

    <h1>Chiffrement César</h1>

    <div class="bloc1">
        <h2>Chiffrer</h2>
        <label for="texteACoder">Texte en clair</label><br>
        <input type="text" name="texte" id="texteACoder" placeholder="Tape ton message ici">
        <button id="coder">Coder</button>
    </div>

    <div class="bloc2">
        <h2>Clé de chiffrement</h2>
        <label for="cle">Clé de chiffrement</label><br>
        <input type="number" name="cle" id="cle" placeholder="Entre ton chiffre ici" min="1" max="25" value="3">
    </div>
    
    <div class="bloc3">
        <h2>Déchiffrer</h2>
        <label for="texteADecoder">Texte chiffré</label><br>
        <input type="text" name="texte" id="texteADecoder" placeholder="Colle ton texte chiffré">
        <button id="decoder">Décoder</button>
    </div>
    
    <div>
        <h3>Résultat</h3>
        <input type="text" id="resultat" readonly placeholder="Le message chiffré/déchiffré s'affichera ici">
    </div>

    <script src="script.js"></script>
    
</body>
</html>
