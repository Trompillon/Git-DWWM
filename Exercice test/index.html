<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>3 Images dans un bloc</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background: #f0f0f0;
  }

  .container {
    width: 600px;
    margin: 50px auto;
    border: 2px solid #333;
    padding: 10px;
    background: #fff;
  }

  .articles {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .article {
    width: calc((100% - 40px) / 3);
    text-align: center;
  }

  .article img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5%;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="articles">
      <div class="article">
        <img src="image1.jpg" alt="Image 1">
      </div>
      <div class="article">
        <img src="image2.jpg" alt="Image 2">
      </div>
      <div class="article">
        <img src="image3.jpg" alt="Image 3">
      </div>
    </div>
  </div>
</body>
</html>
