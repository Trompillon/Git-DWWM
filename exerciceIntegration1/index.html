<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plouf, plouf! Tirage au sort en ligne</title>
</head>
<body>

    <header>
        <div class="header">
            <p>Plouf Plouf !</p>
        </div>
    </header>

    <main>
        <div class="main">
            <p> Ajoutez plusieurs éléments à tirer au sort, puis cliquez sur "Tirer au sort"..</p>
            <form action="">
                <input type="text" placeholder="Ex: Paul [↵] Margot [↵]">
                <input id="btnPlus" type="button" value="+">
            </form>
            <p>(pour ajouter un élément, inscrivez-le ci-dessus puis cliquez sur le bouton [+] ou sur la touche Entrée)</p>
        
            <button>Tirer au sort</button>
            <p>ou</p>
            <p>Importer une liste</p>
        </div>
    </main>

    <footer>
        <p>À propos</p>
        <p>(Ↄ) Paulin Trognon 2025 - Code source - Bugs et suggestions</p>
    </footer>
    
</body>
</html>
